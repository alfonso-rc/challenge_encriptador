<!DOCTYPE html>
<html lang="es">
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="proceso.js"></script>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encritador de Textos</title>
	</head>
	<body>
		<header>
			<img class="imglogo" src="encriptador/Logo.png" />
		</header>
		<main>
			<section class="parte1">
				<textarea id="input" placeholder="Ingrese el texto aquí"></textarea>
				<p class="info">
					<img src="encriptador/infoIcon.svg" alt="info" />
					Solo letras minúsculas y sin acentos
				</p>

				<button id="btnEncrypt" onclick="encryptText()">Encriptar</button>
				<button id="btnDecrypt" onclick="decryptText()">Desencriptar</button>
			</section>

			<section class="parte2">
				<div id="result" class="result">
					<img src="encriptador/Muñeco.jpg" />
					<p class="ninguno">Ningún mensaje fue encontrado</p>
					<p class="ingresa-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>
				<textarea class="textresult" id="output" readonly></textarea>
				<button id="btncopy" onclick="copy()">Copiar</button>
			</section>
		</main>
		<footer>
			<p>Creado por<span> AlfonsoRC</span></p>
		</footer>
	</body>
</html>
